<!--MODAIS INSERIR-->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inserir Usuário</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">


            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control"
              (input)="this.nome = $event.target.value"
              placeholder="Seu nome" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control"
            (input)="this.email = $event.target.value"
            placeholder="Seu email" required />
        </div>

          <div class="form-group">
            <label>Senha</label>
            <input type="text" class="form-control"
            (input)="this.senha = $event.target.value"
            placeholder="Senha" required />
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Salvar</button>

        <button type="button" class="btn btn-secondary"
          data-dismiss="modal">Fechar</button>

      </div>

    </div>
  </div>
</div>
</div>

<div id="modalEditar" class="modal fade"  tabindex="-1" role="dialog">

      <div class="modal-body">


            <div class="form-group">

              placeholder="Seu nome" required />
          </div>

          <div class="form-group">
            <label>Email</label>

        </div>

          <div class="form-group">

      <div class="modal-footer">

      </div>

    </div>
  </div>
</div>
